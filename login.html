<!DOCTYPE html>

<head>

    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-box">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div id="my-form">
            <form action="#">   
                    <div class="form-input">
                        <label for="email">Email: </label></td>

                    <div class="form-input">

                        <input type="password" name="psw" required></td>

                    <div class="btn">
                        <!-- <label for="sign in">Sign In: </label></td> -->
                        <input type="submit" value="SIGN IN"></td>
                    </div>
            </form>
        </div>
    </div>
