<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
<div class="formtable">    
    <form action="">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" id="" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" name="lname" id="" required></td>
            </tr>
            <tr>
                <td><label for="tel">Phone Number</label></td>
                <td><input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select name="gender" id="" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="country">Country: </label></td>
                <td><select name="country" id="" required>
                    <option value="Angola">Angola</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Congo">Congo</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Nigeria">Nigeria</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="state">State: </label></td>
                <td><input type="text" name="state" placeholder="enter state" required></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="psw">Password: </label></td>
                <td><input type="password" name="psw" required></td>
            </tr>
            <tr>
                <td><label for="pswconfirm"> Confirm Password: </label></td>
                <td><input type="password" name="pswconfirm" required></td>
            </tr>
        </table>
    </form>
</div>    
</body>
</html>
