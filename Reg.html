<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="main-box">   
    <div class="header">
        <h1>Sign UP</h1>
    </div> 
    <div class="my-form">
        <form action="">
            <div class="form-input">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="" required>
            </div>   
            <div class="form-input">
                    <label for="lname">Last Name:</label>
                    <td><input type="text" name="lname" id="" required>
            </div>
            <div class="form-input">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" required>
            </div>
            <div class="form-input">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                     </select>
            </div>     
            <div class="form-input">
                    <label for="country">Country: </label>
                    <select name="country" id="" required>
                        <option value="Angola">Angola</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Congo">Congo</option>
                        <option value="Gabon">Gabon</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Nigeria">Nigeria</option>
                    </select>
            </div>
            <div class="form-input">    
                    <label for="state">State: </label>
                    <td><input type="text" name="state" placeholder="enter state" required>
            </div>
            <div class="form-input">    
                    <label for="email">Email: </label>
                    <input type="email" name="email" required>
            </div>
            <div class="form-input">
                    <label for="psw">Password: </label>
                    <input type="password" name="psw" required>
            </div>    
            <div class="form-input">
                    <label for="pswconfirm"> Confirm Password: </label>
                    <input type="password" name="pswconfirm" required>
            </div>    
        </form>
    </div>    
</div>    
</body>
</html>
