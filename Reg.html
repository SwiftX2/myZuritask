<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">   
    <div class="header">
        <h1>Sign UP</h1>
    </div> 
    <div class="my-form">
        <form action="">
            <div class="row">
            <div class="col-25">    
                <label for="fname">First Name:</label>
            </div>   
            <div class="col-75">
                <input type="text" name="fname" id="" required>
            </div>
            </div>   
            <div class="row">
            <div class="col-25">   
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-75">
                <input type="text" name="lname" id="" required>
            </div>
            </div>
            <div class="row">
             <div class="col-25">   
                <label for="tel">Phone Number</label>
              </div>   
              <div class="col-75">
                    <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" required>
                </div>
                </div>

            <div class="row">
             <div class="col-25">   
                 <label for="gender">Gender:</label>
              </div>  
              <div class="col-75">
                    <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                     </select>
                </div>
                </div>     
                <div class="row">
                <div class="col-25">
                    <label for="country">Country: </label>
                </div>
                <div class="col-75">
                   <select name="country" id="country" required>
                        <option value="Angola">Angola</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Congo">Congo</option>
                        <option value="Gabon">Gabon</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Nigeria">Nigeria</option>
                    </select>
                </div>
                </div>
                <div class="row">
                <div class="col-25">    
                    <label for="state">State: </label>
                </div>
                <div class="col-75">
                    <input type="text" name="state" placeholder="enter state" required>
                </div>
                <div class="row">
                <div class="col-25">    
                    <label for="email">Email: </label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" required>
                </div>
                <div class="row">
                <div class="col-25">
                    <label for="psw">Password: </label>
                </div>
                <div class="col-75">
                    <input type="password" name="psw" required>
                </div>   
                </div> 
                <div class="row">
                <div class="col-25">
                    <label for="pswconfirm"> Confirm Password: </label>
                </div>
                <div class="col-75">
                    <input type="password" name="pswconfirm" required>
                </div>
                </div>
                <div class="row">
                        <input type="submit" value="Submit">
                </div>    
        </form>  
</div>    
</body>
</html>
